<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
    <h1>Приложение «Список дел»</h1>
    <div th:if="${error}" class="alert alert-danger w-25">
        <p th:text="${error}"/>
    </div>
    <form method="post" class="w-25">
        <input type="text" name="task" placeholder="Впишите задание" class="form-control"><br>
        <button class="btn btn-success" type="submit">Добавить</button>
    </form>
    <hr class="mt-5">
    <h3>Все задания</h3>
    <div th:each="el : ${tasks}" class="alert alert-warning w-25">
        <p th:text="${el.task}"/>
        <form th:action="'/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-danger" type="submit">Удалить</button>
        </form>
    </div>
</div>

</body>
</html>
